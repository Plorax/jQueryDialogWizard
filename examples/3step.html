<html>
  <head>
    <title>Dialog wizard</title>
  </head>
  <body>
    <div id="confirmation_dialog"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="jquery.dialogwizard.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var dlg = $("#confirmation_dialog").dw();
        dlg.dw("setup", {
          current_step: 1,
          max_steps: 3,
          step_titles: {
            1: "Welcome",
            2: "Step 1/3",
            3: "Step 2/3",
            4: "Step 3/3",
          },
          step_contents: {
            1: "<p>Welcome to the dialog wizard.</p><p>Click next to continue...</p>",
            2: "<p>This is classic wizard like dialog where at every<br/>step you can run commands and perform tasks<br/>similar to any other desktop based app.</p><p>Click next to continue...</p>",
            3: "<p>Did you notice the title of the dialog changes too as you <br/>progress through these steps ?</p><p>Click next to continue...</p>",
            4: "<p>Thank you for trying out the dialog wizard.</p><p>Now go play with it in your own projects and let the developer<br/><a href='mailto:jacquesmostert@gmailc.om'>Jacques Mostert (jacquesmostert@gmail.com)</a><br/>know of your success!</p>",
            5: "<p>Click close to exit the dialog.</p>"
          },
          buttons: [{
            step: 1,
            title: "Cancel",
            handler: function() {
              this.close();
            }
          },{
            step: 1,
            title: "Next",
            handler: function() {
              this.next();
            }
          },{
            step: 2,
            title: "Cancel",
            handler: function() {
              this.close();
            }
          },{
            step: 2,
            title: "Back",
            handler: function() {
              this.nextStep(1);
            }
          },{
            step: 2,
            title: "Next",
            handler: function() {
              this.next();
            }
          },{
            step: 3,
            title: "Cancel",
            handler: function() {
              this.close();
            }
          },{
            step: 3,
            title: "Back",
            handler: function() {
              this.nextStep(2);
            }
          },{
            step: 3,
            title: "Next",
            handler: function() {
              this.next();
            }
          },{
            step: 4,
            title: "Cancel",
            handler: function() {
              this.close();
            }
          },{
            step: 4,
            title: "Back",
            handler: function() {
              this.nextStep(3);
            }
          },{
            step: 4,
            title: "Next",
            handler: function() {
              this.next();
            }
          },{
            step: 5,
            title: "Close",
            handler: function() {
              this.close();
            }
          },]
        });
    
        dlg.dw("show"); // show the modal dialog
      });
    </script>
  </body>
</html>
